<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<script src="./asset/js/script.js"></script>
 
<body>
    <div id="interface">
    
        <div class="weather-card">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <div class="sunny-icon">
                        <i class="bi bi-sun-fill"></i>
                    </div>
                </div>
            </div>

            
            <h1 class="weather-title text-center mb-4">
            Le Havre</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="Enter Your City Name"
                    aria-label="City Name"
                    aria-describedby="basic-addon2">
                <button class="btn btn-primary weather-btn"
                        type="button" id="button-addon2">Avoir le temps</button>
            </div>
            <div id="weatherInfo">
                <div class="weather-icon text-center">
                    <i class="bi bi-cloud-sun"></i>
                </div>
                <div class="weather-info text-center">
                    <p>horaire: 15h00</p>
                    <p>date: 2025-01-15</p>
                    <p>Temperature: 20°C</p>
                    <p>Temps: ensoleillé</p>
                    <p>Humidité: 60%</p>
                    <p>Vent: 5 m/s</p>
                    <p>Visibilité: 10 km</p>
        
                </div>
            </div>
        </div>
       </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
        <script src="./moment.js"></script>
</body>
</html>
